<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Domino Picker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Random Text Character Picker</h1>

    <!-- <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fbarkpost.com%2Fwp-content%2Fuploads%2F2013%2F09%2F142.gif&f=1&nofb=1" alt="puppy"> -->

    <img id="geese" src="./geese.png"><!-- https://pixabay.com/vectors/animals-birds-flying-geese-goose-2030018/ -->

    <form id="register">

        <label for="username">Username:</label>
        <input type="text" name="username" class="username" required>

        <label for="email">Email:</label>
        <input type="email" name="email" class="email" required>

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthdate" class="birthdate">

        <button>Register!</button>

    </form>
    
    <main></main>

    </footer>

    <script src="./main.js"></script>
</body>
</html>
